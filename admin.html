    <main>
        <section id="login-section" class="login">
            <h2>Inicio de Sesión del Administrador</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
        
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
        
                <button type="button" id="login-button">Iniciar Sesión</button>
            </form>
        </section>
        
        <section id="calendar-section" class="calendar" style="display: none;">
            <h2>Calendario de Reservas</h2>
            <div id="calendar"></div>
        </section>
        
        <section class="admin-panel">
            <h2>Panel de Administración</h2>
            <form id="admin-form">
                <label for="admin-horas">Selecciona las horas llenas:</label>
                <select id="admin-horas" multiple>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                </select>
                <button type="button" id="guardar-horas" class="btn">Guardar Horas</button>
            </form>
        </section>
        
        <section class="reserva">
            <h2>Reserva tu Mesa</h2>
            <form id="reserva-form">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
        
                <label for="hora">Hora:</label>
                <select id="hora" name="hora" required>
                    <!-- Las opciones se generarán dinámicamente -->
                </select>
        
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
        
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
        
                <label for="personas">Número de personas:</label>
                <input type="number" id="personas" name="personas" min="1" required>
        
                <button type="button" id="enviar-whatsapp" class="btn">Enviar por WhatsApp</button>
            </form>
        </section>
        
</main>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const horasBloqueadas = []; // Array para almacenar las horas llenas

    // Configurar el campo de fecha
    const fechaInput = document.getElementById('fecha');
    const hoy = new Date().toISOString().split('T')[0];
    fechaInput.setAttribute('min', hoy);

    // Generar las opciones de hora en el formulario de reservas
    const horaSelect = document.getElementById('hora');
    const horasDisponibles = ['18:00', '18:30', '19:00', '19:30', '20:00', '20:30', '21:00', '21:30'];
    function actualizarHorasDisponibles() {
        horaSelect.innerHTML = ''; // Limpiar las opciones previas
        horasDisponibles.forEach(hora => {
            const opcion = document.createElement('option');
            opcion.value = hora;
            opcion.textContent = hora;
            if (horasBloqueadas.includes(hora)) {
                opcion.disabled = true; // Bloquear la hora si está llena
            }
            horaSelect.appendChild(opcion);
        });
    }

    // Guardar las horas llenas desde el panel de administración
    document.getElementById('guardar-horas').addEventListener('click', function () {
        const seleccionAdmin = Array.from(document.getElementById('admin-horas').selectedOptions).map(option => option.value);
        horasBloqueadas.length = 0; // Vaciar las horas bloqueadas actuales
        horasBloqueadas.push(...seleccionAdmin); // Agregar las nuevas horas bloqueadas
        alert('Horas actualizadas.');
        actualizarHorasDisponibles(); // Actualizar el formulario de reservas
    });

    // Inicializar las horas disponibles en el formulario de reservas
    actualizarHorasDisponibles();

    // Lógica del botón "Enviar por WhatsApp"
    document.addEventListener('DOMContentLoaded', function () {
    const horasBloqueadas = []; // Array para almacenar las horas llenas

    // Configuración del campo de fecha
    const fechaInput = document.getElementById('fecha');
    const hoy = new Date().toISOString().split('T')[0];
    fechaInput.setAttribute('min', hoy);

    // Generar las opciones de hora en el formulario de reservas
    const horaSelect = document.getElementById('hora');
    const horasDisponibles = ['18:00', '18:30', '19:00', '19:30', '20:00', '20:30', '21:00', '21:30'];

    function actualizarHorasDisponibles() {
        horaSelect.innerHTML = ''; // Limpiar las opciones previas
        horasDisponibles.forEach(hora => {
            const opcion = document.createElement('option');
            opcion.value = hora;
            opcion.textContent = hora;
            if (horasBloqueadas.includes(hora)) {
                opcion.disabled = true; // Bloquear la hora si está llena
            }
            horaSelect.appendChild(opcion);
        });
    }

    // Guardar las horas llenas desde el panel de administración
    document.getElementById('guardar-horas').addEventListener('click', function () {
        const seleccionAdmin = Array.from(document.getElementById('admin-horas').selectedOptions).map(option => option.value);
        horasBloqueadas.length = 0; // Vaciar las horas bloqueadas actuales
        horasBloqueadas.push(...seleccionAdmin); // Agregar las nuevas horas bloqueadas
        alert('Horas actualizadas.');
        actualizarHorasDisponibles(); // Actualizar el formulario de reservas
    });

    // Inicializar las horas disponibles en el formulario de reservas
    actualizarHorasDisponibles();

    // Lógica del botón "Enviar por WhatsApp"
    document.getElementById('enviar-whatsapp').addEventListener('click', function () {
        const nombre = document.getElementById('nombre').value;
        const telefono = document.getElementById('telefono').value;
        const fecha = document.getElementById('fecha').value;
        const hora = document.getElementById('hora').value;
        const personas = document.getElementById('personas').value;

        if (nombre && telefono && fecha && hora && personas) {
            const mensaje = `Hola, mi nombre es ${nombre}. Quisiera reservar una mesa para ${personas} personas el ${fecha} a las ${hora}. Mi teléfono es ${telefono}.`;
            const url = `https://wa.me/34684792506?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        } else {
            alert('Por favor, completa todos los campos.');
        }
    });
});



</script>
